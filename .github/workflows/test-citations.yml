name: Citation Pipeline Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run citation pipeline regression tests
        run: uv run python -m pytest tests/test_citation_pipeline.py -v

      - name: Run BBL transformer tests
        run: uv run python -m pytest tests/test_bbl_transformer.py -v

      - name: Run MD-to-LaTeX integration tests
        run: uv run python -m pytest tests/test_md_to_latex_integration.py -v

      - name: Run all tests
        run: uv run python -m pytest tests/ -v
